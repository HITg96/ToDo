<h3>Lista ToDo {{ userName }}
  <h6>Ilość rzeczy pozostałych do zrobienia: {{ itemCount }}</h6>
</h3>

<table class = "table table-striped table-bordered table-sm">
  <thead>
    <tr><th>lp</th> <th>Zadanie</th> <th>Wykonane</th></tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of items; let i=index">
      <td>{{ i+1 }}</td>
      <td>{{ item.task }}</td>
      <td [ngSwitch]="item.complited">
        <span *ngSwitchCase="true">Tak</span>
        <span *ngSwitchDefault>Nie</span>
      </td>
    </tr>
  </tbody>
</table>
